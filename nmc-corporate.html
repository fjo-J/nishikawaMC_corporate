<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株式会社西河マネジメントセンター | 人的資本経営・AI・助成金支援</title>
    <!-- CSS & Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Framer Motion: Browser bundle -->
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    
    <!-- Lucide Core: Version 0.263.1 has stable 'toSvg' method for browser usage -->
    <script src="https://unpkg.com/lucide@0.263.1"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+JP:wght@400;700;900&display=swap');
        
        :root {
            --primary: #00A37E;
            --secondary: #004D40;
        }

        body {
            font-family: 'Noto Sans JP', 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            background-color: #FFFFFF;
        }

        .animate-spin-slow {
            animation: spin 8s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* カスタムスクロールバー */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #00A37E; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #004D40; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        
        // Framer Motion の取得 (CDNによってグローバル名が変わる場合の対策)
        const motion = (window.Motion && window.Motion.motion) || (window.framerMotion && window.framerMotion.motion) || { div: 'div' };
        const AnimatePresence = (window.Motion && window.Motion.AnimatePresence) || (window.framerMotion && window.framerMotion.AnimatePresence) || (({children}) => <>{children}</>);

        /**
         * Lucide Core (Vanilla JS) を使用してSVGを生成するカスタムアイコンコンポーネント
         * Lucide React の UMD ビルド不具合を回避します
         */
        const Icon = ({ name, size = 24, className = "", color = "currentColor" }) => {
            const svgContent = useMemo(() => {
                const lucide = window.lucide;
                
                // アイコンが存在し、toSvgメソッドを持っているか確認
                if (lucide && lucide.icons && lucide.icons[name] && typeof lucide.icons[name].toSvg === 'function') {
                    return lucide.icons[name].toSvg({
                        width: size,
                        height: size,
                        class: className,
                        stroke: color,
                        'stroke-width': 2,
                        'stroke-linecap': 'round',
                        'stroke-linejoin': 'round',
                        fill: 'none'
                    });
                }
                
                // アイコンが見つからない、またはAPIが異なる場合のフォールバック（デバッグ用）
                // console.warn(`Icon "${name}" not found or invalid API.`);
                return null;
            }, [name, size, className, color]);

            if (!svgContent) {
                // アイコンがない場合のプレースホルダー
                return (
                    <div 
                        style={{width: size, height: size}} 
                        className={`bg-gray-100 rounded inline-flex items-center justify-center text-[8px] text-gray-400 font-mono ${className}`}
                        title={name}
                    >
                        {name?.substring(0, 2) || "??"}
                    </div>
                );
            }

            // 生成されたSVG文字列を安全に挿入
            return <span className="inline-flex leading-none" dangerouslySetInnerHTML={{ __html: svgContent }} />;
        };

        const App = () => {
          const [currentPage, setCurrentPage] = useState('home');
          const [isMenuOpen, setIsMenuOpen] = useState(false);
          const [scrolled, setScrolled] = useState(false);

          const brandColors = {
            primary: '#00A37E', 
            secondary: '#004D40', 
            accent: '#8BC34A', 
            bgLight: '#FFFFFF', 
            bgSoft: '#F8FAF6', 
            textMain: '#1A1C19',
            textMuted: '#5C635A'
          };

          useEffect(() => {
            const handleScroll = () => setScrolled(window.scrollY > 20);
            window.addEventListener('scroll', handleScroll);
            return () => window.removeEventListener('scroll', handleScroll);
          }, []);

          const navigate = (page) => {
            setCurrentPage(page);
            setIsMenuOpen(false);
            window.scrollTo({ top: 0, behavior: 'smooth' });
          };

          const Logo = ({ light = false }) => (
            <div className="flex items-center space-x-3 cursor-pointer" onClick={() => navigate('home')}>
              <div className={`relative w-10 h-10 flex items-center justify-center rounded-lg transition-transform hover:scale-105 ${light ? 'bg-white' : 'bg-gradient-to-br from-[#00A37E] to-[#004D40] shadow-lg'}`}>
                <span className={`font-black text-xl ${light ? 'text-[#00A37E]' : 'text-white'}`}>MC</span>
              </div>
              <div className="flex flex-col">
                <span className={`text-xl font-black tracking-tight leading-none ${light ? 'text-white' : 'text-[#004D40]'}`}>
                  Nishikawa <span className="font-light">Management Center</span>
                </span>
                <span className={`text-[10px] uppercase tracking-[0.2em] mt-1 ${light ? 'text-green-200' : 'text-[#5C635A]'}`}>
                  Intelligence Fusion
                </span>
              </div>
            </div>
          );

          return (
            <div className={`min-h-screen ${brandColors.bgLight} font-sans text-[#1A1C19] antialiased`}>
              {/* Navigation */}
              <nav className={`fixed w-full z-50 transition-all duration-500 ${scrolled ? 'bg-white/90 backdrop-blur-xl border-b border-gray-100 py-3 shadow-sm' : 'bg-transparent py-6'}`}>
                <div className="max-w-7xl mx-auto px-6 flex justify-between items-center">
                  <Logo light={!scrolled && currentPage === 'home'} />
                  
                  <div className="hidden lg:flex items-center space-x-1">
                    {['home', 'services', 'blog', 'careers', 'company'].map((id) => (
                      <button
                        key={id}
                        onClick={() => navigate(id)}
                        className={`px-4 py-2 text-sm font-bold transition-all duration-300 relative group`}
                      >
                        <span className={`${(!scrolled && currentPage === 'home') ? 'text-white/70 hover:text-white' : (currentPage === id ? 'text-[#00A37E]' : 'text-gray-500 hover:text-black')}`}>
                          {id === 'home' ? 'トップ' : id === 'services' ? 'サービス' : id === 'blog' ? 'ブログ' : id === 'careers' ? '採用' : '会社概要'}
                        </span>
                        {currentPage === id && (
                          <div className={`absolute bottom-0 left-4 right-4 h-0.5 ${(!scrolled && currentPage === 'home') ? 'bg-white' : 'bg-[#00A37E]'}`} />
                        )}
                      </button>
                    ))}
                    <button className={`ml-6 px-7 py-2.5 rounded-full text-sm font-bold transition-all shadow-xl active:scale-95 ${(!scrolled && currentPage === 'home') ? 'bg-white text-[#004D40] hover:bg-green-50' : 'bg-gradient-to-r from-[#00A37E] to-[#004D40] text-white shadow-green-900/10'}`}>
                      お問い合わせ

                  </div>

                  <button className={`lg:hidden p-2 ${(!scrolled && currentPage === 'home') ? 'text-white' : 'text-[#004D40]'}`} onClick={() => setIsMenuOpen(!isMenuOpen)}>
                    {isMenuOpen ? <Icon name="X" size={28} /> : <Icon name="Menu" size={28} />}
                  </button>
                </div>
              </nav>

              <AnimatePresence>
                {isMenuOpen && (
                  <motion.div initial={{ opacity: 0, x: '100%' }} animate={{ opacity: 1, x: 0 }} exit={{ opacity: 0, x: '100%' }} className="fixed inset-0 z-40 bg-white p-10 flex flex-col">

                      <Logo />
                      <div className="cursor-pointer text-gray-400" onClick={() => setIsMenuOpen(false)}><Icon name="X" /></div>
                    </div>
                    <div className="flex flex-col space-y-8 text-3xl font-black text-[#004D40] text-left">

                      <button className="text-left" onClick={() => navigate('services')}>SERVICES</button>
                      <button className="text-left" onClick={() => navigate('blog')}>BLOG</button>
                      <button className="text-left" onClick={() => navigate('careers')}>CAREERS</button>

              <main>

                {currentPage === 'service-training' && <ServiceTrainingView brandColors={brandColors} />}

                      <div className="grid grid-cols-1 sm:grid-cols-2 gap-8 text-sm">

                              <Icon name="Building2" size={16} className="mr-3 mt-0.5 shrink-0" color="#00A37E" />
                              <span>株式会社西河マネジメントセンター</span>

                            </p>
                          </div>
                        </div>

                              <span>03-3239-6511</span>
                            </p>
                            <p className="flex items-center">
                              <Icon name="Mail" size={16} className="mr-3 shrink-0" color="#00A37E" />
                              <span>info@joseikin.net</span>
                            </p>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div className="md:col-span-3">
                      <h4 className="text-sm font-bold text-green-400 uppercase tracking-widest mb-8">Solutions</h4>
                      <ul className="space-y-4 text-green-100/40 font-medium text-sm">
                        <li onClick={() => navigate('service-training')} className="hover:text-white cursor-pointer transition-colors">実践型研修プログラム</li>
                        <li onClick={() => navigate('service-aidx')} className="hover:text-white cursor-pointer transition-colors">AI & DX支援サービス</li>
                        <li onClick={() => navigate('service-funding')} className="hover:text-white cursor-pointer transition-colors">助成金・資金調達</li>
                      </ul>
                    </div>
                    <div className="md:col-span-3 text-right">
                      <button className="w-full py-4 bg-green-600 text-white rounded-xl font-bold text-sm hover:bg-green-50 transition-colors shadow-lg">
                        お問い合わせ
                      </button>
                    </div>
                  </div>
                  <div className="pt-12 border-t border-white/5 text-center text-green-100/20 text-[10px] tracking-widest uppercase">
                    © 2024 NISHIKAWA MANAGEMENT CENTER. ALL RIGHTS RESERVED.
                  </div>
                </div>
              </footer>
            </div>
          );
        };

        // --- Sub-Components ---
        const ServiceSectionTitle = ({ title, subtitle, description }) => (
          <div className="mb-20">
            <span className="text-[#00A37E] font-black tracking-widest uppercase text-sm mb-4 block">{subtitle}</span>
            <h2 className="text-4xl md:text-5xl font-black text-[#004D40] tracking-tight mb-8 leading-tight">{title}</h2>
            <p className="text-xl text-[#5C635A] leading-relaxed max-w-3xl">{description}</p>

        );

        // --- View Components ---

        const HomeView = ({ navigate, brandColors }) => (

              <div className="absolute inset-0">

                <div className="absolute bottom-0 left-0 w-[600px] h-[600px] bg-[#8BC34A]/10 blur-[150px] rounded-full -translate-x-1/3 translate-y-1/3"></div>
              </div>
              <div className="max-w-7xl mx-auto w-full grid grid-cols-1 lg:grid-cols-2 gap-16 items-center relative z-10">
                <motion.div initial={{ opacity: 0, x: -30 }} animate={{ opacity: 1, x: 0 }} transition={{ duration: 0.8 }}>
                  <div className="inline-flex items-center space-x-3 px-4 py-2 rounded-full bg-green-500/10 border border-green-500/20 text-green-400 text-xs font-black uppercase tracking-[0.3em] mb-10">
                     <Icon name="Sparkles" size={14} className="mr-1" color="#00A37E" /> Precision & Innovation
                  </div>
                  <h1 className="text-6xl lg:text-8xl font-black text-white leading-[0.9] tracking-tighter mb-10">
                    知性を融合し、<br />
                    <span className="text-transparent bg-clip-text bg-gradient-to-r from-[#00A37E] to-[#8BC34A]">
                      未来を再定義する。
                    </span>
                  </h1>
                  <p className="text-xl text-green-100/60 font-medium leading-relaxed max-w-lg mb-12">
                    士業の専門知識と最先端のAIテクノロジーを融合。<br />
                    「人的資本」の価値を最大化し、<br />
                    日本の中小企業の可能性を拓きます。
                  </p>
                  <div className="flex flex-wrap gap-6">
                    <button onClick={() => navigate('services')} className="bg-gradient-to-r from-[#00A37E] to-[#004D40] text-white px-12 py-6 rounded-2xl font-black text-lg hover:shadow-[0_0_50px_rgba(0,163,126,0.4)] transition-all flex items-center group">
                      サービス一覧 <Icon name="ArrowUpRight" className="ml-3 group-hover:rotate-45 transition-transform" />
                    </button>
                    <button className="bg-white/5 border border-white/10 text-white px-12 py-6 rounded-2xl font-black text-lg hover:bg-white/10 transition-all">
                      資料ダウンロード
                    </button>
                  </div>
                </motion.div>
                <div className="relative hidden lg:block">
                   <div className="relative w-full aspect-square flex items-center justify-center">
                      <motion.div animate={{ rotate: 360 }} transition={{ duration: 40, repeat: Infinity, ease: "linear" }} className="absolute inset-0 border border-white/5 rounded-full"></motion.div>
                      <div className="z-10 w-64 h-64 bg-gradient-to-br from-[#00A37E] to-[#004D40] rounded-3xl shadow-[0_0_80px_rgba(0,163,126,0.3)] flex flex-col items-center justify-center text-white border border-white/10 rotate-12">
                         <Icon name="Layers" size={48} className="mb-4" color="#8BC34A" />

                      </div>

              </div>
            </section>

            <section className="py-32 px-6 bg-white overflow-hidden border-b border-gray-50 text-left">
              <div className="max-w-7xl mx-auto">

                   <h2 className="text-5xl md:text-6xl font-black text-[#004D40] tracking-tight leading-tight">なぜ、三つの柱が必要なのか。</h2>
                </div>
                <div className="grid grid-cols-1 lg:grid-cols-3 gap-8 relative z-10">

                     { id: 'service-aidx', title: "実装力 (AI/DX)", desc: "企業の規模や業種に合わせ、最適な武器を柔軟に提供します。", icon: "Cpu" },
                     { id: 'service-training', title: "知力 (Training)", desc: "道具を最大化するための研修。ニューロポテンシャル研修で組織を根本から変革。", icon: "GraduationCap", accent: true },

                     </motion.div>
                   ))}
                </div>
              </div>

          </motion.div>
        );

          <div className="pt-32 pb-32 px-6 max-w-7xl mx-auto animate-in fade-in slide-in-from-bottom-4 duration-700 text-left">
            <ServiceSectionTitle

              description="「知っている」を「できる」に変え、企業の人的資本を最大化。ニューロポテンシャル研修をはじめ、最新のAI/DX活用、GX、業界特化型まで網羅的なラインナップをご提供します。"

            <div className="grid grid-cols-1 md:grid-cols-2 gap-8 mb-24 max-w-4xl mx-auto">
              {[
                { label: "年間受講者数", value: "1,000名以上", icon: "TrendingUp" },
                { label: "助成金獲得率", value: "100%", icon: "Zap" }

                        <h4 className="text-4xl md:text-5xl font-black mb-8 leading-tight">脳科学×組織開発：<br /><span className="text-[#00A37E]">ニューロポテンシャル研修</span></h4>
